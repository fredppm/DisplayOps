<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office TV Debug Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

                                                                               body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         font-size: 12px;
         background: rgba(0, 0, 0, 0.4);
         color: #ffffff;
         height: 100vh;
         width: 100vw;
         overflow: hidden;
         border: none;
         border-radius: 0;
         user-select: none;
         -webkit-app-region: no-drag;
         position: fixed;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         margin: 0;
         padding: 0;
         box-shadow: none;
       }

         .header {
       background: rgba(30, 30, 30, 0.9);
       padding: 8px 12px;
       display: flex;
       align-items: center;
       justify-content: between;
       border-bottom: 1px solid rgba(255, 255, 255, 0.1);
       -webkit-app-region: no-drag;
     }

    .header-title {
      font-weight: 600;
      font-size: 13px;
      flex: 1;
      color: #4CAF50;
    }

    .header-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .header-btn {
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      transition: background-color 0.2s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    

    .status-bar {
      background: rgba(20, 20, 20, 0.9);
      padding: 6px 12px;
      font-size: 10px;
      display: flex;
      gap: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .status-dot.green { background: #4CAF50; }
    .status-dot.red { background: #F44336; }
    .status-dot.yellow { background: #FFC107; }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      -webkit-app-region: no-drag;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 12px;
    }

    .section-title {
      font-size: 11px;
      color: #4CAF50;
      text-transform: uppercase;
      margin-bottom: 12px;
      font-weight: 600;
      border-bottom: 1px solid rgba(76, 175, 80, 0.3);
      padding-bottom: 4px;
    }

    .event-item {
      padding: 6px 8px;
      margin-bottom: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      border-left: 3px solid #4CAF50;
    }

    .event-item.error {
      border-left-color: #F44336;
    }

    .event-item.warning {
      border-left-color: #FFC107;
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2px;
    }

    .event-type {
      font-weight: 600;
      font-size: 10px;
      text-transform: uppercase;
    }

    .event-time {
      font-size: 9px;
      color: #888;
    }

    .event-message {
      font-size: 11px;
      color: #ddd;
      word-wrap: break-word;
    }

    .event-data {
      font-size: 9px;
      color: #888;
      margin-top: 4px;
      padding: 4px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 2px;
      font-family: monospace;
      max-height: 60px;
      overflow-y: auto;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
      border-radius: 4px;
    }

    .metric-label {
      font-size: 9px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .metric-value {
      font-size: 14px;
      font-weight: 600;
      color: #4CAF50;
    }

    .system-info {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .system-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 10px;
    }

    .system-label {
      color: #888;
    }

         .system-value {
       color: #ddd;
       font-family: monospace;
     }

     .displays-section {
       margin-top: 16px;
     }

     .section-title {
       font-size: 10px;
       color: #888;
       text-transform: uppercase;
       margin-bottom: 8px;
       font-weight: 600;
     }

     .displays-list {
       display: flex;
       flex-direction: column;
       gap: 6px;
     }

     .display-item {
       background: rgba(255, 255, 255, 0.03);
       border: 1px solid rgba(255, 255, 255, 0.1);
       border-radius: 4px;
       padding: 8px;
       font-size: 10px;
     }

     .display-header {
       display: flex;
       justify-content: space-between;
       align-items: center;
       margin-bottom: 4px;
     }

     .display-name {
       font-weight: 600;
       color: #4CAF50;
     }

     .display-id {
       color: #888;
       font-family: monospace;
       font-size: 9px;
     }

     .display-details {
       display: grid;
       grid-template-columns: 1fr 1fr;
       gap: 8px;
       font-size: 9px;
     }

     .display-detail {
       display: flex;
       justify-content: space-between;
     }

     .detail-label {
       color: #888;
     }

     .detail-value {
       color: #ddd;
       font-family: monospace;
     }

     .no-data {
       text-align: center;
       color: #888;
       padding: 20px;
       font-style: italic;
     }

    .scrollable {
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 4px;
    }

    .displays-section {
      margin-top: 16px;
      overflow-y: auto;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }



    .loading {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top: 2px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
         <div class="header-title">VTEX Display Manager</div>
         <div class="header-controls">
       <button class="header-btn" id="minimizeBtn" title="Minimize">─</button>
       <button class="header-btn" id="closeBtn" title="Close">✕</button>
     </div>
  </div>

  <div class="status-bar">
    <div class="status-item">
      <div class="status-dot green" id="mdnsStatus"></div>
      <span>mDNS</span>
    </div>

         <div class="status-item">
       <span>Displays: <span id="displayCount">0</span></span>
     </div>
    <div class="status-item">
      <span>Uptime: <span id="uptime">0s</span></span>
    </div>
  </div>

  <div class="content">
    <!-- System Section -->
    <div class="section">
      <div class="section-title">System</div>
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-label">CPU Usage</div>
          <div class="metric-value"><span id="cpuValue">0</span>%</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Memory</div>
          <div class="metric-value"><span id="memoryValue">0</span>%</div>
        </div>
      </div>
      
      <div class="system-info">
        <div class="system-row">
          <span class="system-label">Last Update:</span>
          <span class="system-value" id="lastUpdate">Never</span>
        </div>
        <div class="system-row">
          <span class="system-label">Process ID:</span>
          <span class="system-value" id="processId">-</span>
        </div>
        <div class="system-row">
          <span class="system-label">Node Version:</span>
          <span class="system-value" id="nodeVersion">-</span>
        </div>
        <div class="system-row">
          <span class="system-label">Electron Version:</span>
          <span class="system-value" id="electronVersion">-</span>
        </div>
        <div class="system-row">
          <span class="system-label">Platform:</span>
          <span class="system-value" id="platform">-</span>
        </div>
        <div class="system-row">
          <span class="system-label">Architecture:</span>
          <span class="system-value" id="architecture">-</span>
        </div>
        <div class="system-row">
          <span class="system-label">Node.js:</span>
          <span class="system-value" id="nodeVersionFull">-</span>
        </div>
      </div>
    </div>

    <!-- Displays Section -->
    <div class="section">
      <div class="section-title">Displays Found</div>
      <div id="displaysList" class="displays-list">
        <div class="no-data">No displays detected...</div>
      </div>
    </div>

    <!-- Events Section -->
    <div class="section">
      <div class="section-title">Events</div>
      <div class="scrollable" id="eventsList">
        <div class="no-data">No events yet...</div>
      </div>
    </div>
  </div>

  <script>
    console.log('🚀 Debug Overlay JavaScript iniciando...');
    
    class DebugOverlay {
                   constructor() {
        console.log('🔧 DebugOverlay constructor chamado');
        this.events = [];
        this.metrics = null;
        this.init();
      }

      async init() {
        console.log('📱 Inicializando DebugOverlay...');
        this.setupEventListeners();
        await this.loadInitialData();
        this.setupRealtimeUpdates();
        console.log('✅ DebugOverlay inicializado com sucesso');
      }

                   setupEventListeners() {
        // Header controls
        document.getElementById('minimizeBtn').addEventListener('click', () => {
          window.debugAPI.minimize();
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
          window.debugAPI.close();
        });

        // ESC key para fechar
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            window.debugAPI.close();
          }
        });

        // Click fora da área de conteúdo para fechar (opcional)
        document.addEventListener('click', (e) => {
          if (e.target === document.body) {
            window.debugAPI.close();
          }
        });
      }

      async loadInitialData() {
        console.log('📊 Carregando dados iniciais...');
        try {
          console.log('🔍 Tentando obter state...');
          this.state = await window.debugAPI.getState();
          console.log('✅ State obtido:', this.state);
          
          console.log('🔍 Tentando obter eventos...');
          this.events = await window.debugAPI.getEvents();
          console.log('✅ Eventos obtidos:', this.events);
          
          console.log('🔍 Tentando obter métricas...');
          this.metrics = await window.debugAPI.getMetrics();
          console.log('✅ Métricas obtidas:', this.metrics);

                     this.renderEvents();
           this.renderMetrics();
           this.renderSystemInfo();
          console.log('🎨 Dados renderizados com sucesso');
        } catch (error) {
          console.error('❌ Erro ao carregar dados iniciais:', error);
          console.error('Stack trace:', error.stack);
        }
      }

      setupRealtimeUpdates() {
        console.log('🔄 Configurando atualizações em tempo real...');
        try {
          window.debugAPI.onUpdate((data) => {
            console.log('📡 Recebendo atualização em tempo real:', data);
            this.events = data.events || [];
            this.metrics = data.metrics || null;
            
            this.renderEvents();
            this.renderMetrics();
            this.updateStatusBar();
            console.log('✅ Atualização processada');
          });
          console.log('✅ Atualizações em tempo real configuradas');
        } catch (error) {
          console.error('❌ Erro ao configurar atualizações:', error);
        }
      }

      

      renderEvents() {
        const container = document.getElementById('eventsList');
        
        if (!this.events || this.events.length === 0) {
          container.innerHTML = '<div class="no-data">No events yet...</div>';
          return;
        }

        container.innerHTML = this.events.map(event => {
          const time = new Date(event.timestamp).toLocaleTimeString();
          const typeClass = event.type === 'error' ? 'error' : 
                           event.type === 'warning' ? 'warning' : '';

          return `
            <div class="event-item ${typeClass}">
              <div class="event-header">
                <span class="event-type">${event.category}</span>
                <span class="event-time">${time}</span>
              </div>
              <div class="event-message">${event.message}</div>
              ${event.data ? `<div class="event-data">${JSON.stringify(event.data, null, 2)}</div>` : ''}
              ${event.duration ? `<div class="event-time">Duration: ${event.duration}ms</div>` : ''}
            </div>
          `;
        }).join('');
      }

      renderMetrics() {
        if (!this.metrics) return;

        document.getElementById('cpuValue').textContent = this.metrics.cpu;
        document.getElementById('memoryValue').textContent = this.metrics.memory;
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        
        // Render displays information
        this.renderDisplays();
      }

      renderDisplays() {
        const container = document.getElementById('displaysList');
        
        if (!this.metrics.displays || this.metrics.displays.length === 0) {
          container.innerHTML = '<div class="no-data">No displays detected...</div>';
          return;
        }

        container.innerHTML = this.metrics.displays.map(display => {
          const isPrimary = display.monitorIndex === 0 ? ' (Primary)' : '';
          const bounds = display.bounds ? `${display.bounds.width}x${display.bounds.height}` : 'Unknown';
          
          return `
            <div class="display-item">
              <div class="display-header">
                <span class="display-name">${display.name}${isPrimary}</span>
                <span class="display-id">${display.id}</span>
              </div>
              <div class="display-details">
                <div class="display-detail">
                  <span class="detail-label">Index:</span>
                  <span class="detail-value">${display.monitorIndex}</span>
                </div>
                <div class="display-detail">
                  <span class="detail-label">Resolution:</span>
                  <span class="detail-value">${bounds}</span>
                </div>
                <div class="display-detail">
                  <span class="detail-label">Electron ID:</span>
                  <span class="detail-value">${display.electronDisplayId || 'N/A'}</span>
                </div>
                <div class="display-detail">
                  <span class="detail-label">Status:</span>
                  <span class="detail-value">${display.dashboard ? 'Active' : 'Inactive'}</span>
                </div>
              </div>
            </div>
          `;
        }).join('');
      }

      renderSystemInfo() {
        try {
          const systemInfo = window.debugAPI.getSystemInfo();
          document.getElementById('processId').textContent = systemInfo.pid || '-';
          document.getElementById('nodeVersion').textContent = systemInfo.nodeVersion || '-';
          document.getElementById('electronVersion').textContent = systemInfo.electronVersion || '-';
          document.getElementById('platform').textContent = systemInfo.platform || '-';
          document.getElementById('architecture').textContent = systemInfo.arch || '-';
          document.getElementById('nodeVersionFull').textContent = systemInfo.version || '-';
        } catch (error) {
          console.error('Failed to render system info:', error);
          // Fallback to default values
          document.getElementById('processId').textContent = '-';
          document.getElementById('nodeVersion').textContent = '-';
          document.getElementById('electronVersion').textContent = '-';
          document.getElementById('platform').textContent = '-';
          document.getElementById('architecture').textContent = '-';
          document.getElementById('nodeVersionFull').textContent = '-';
        }
      }

      updateStatusBar() {
        if (!this.metrics) return;

        // Update status dots
        const mdnsStatus = document.getElementById('mdnsStatus');
        
        mdnsStatus.className = `status-dot ${this.metrics.mdnsStatus === 'active' ? 'green' : 'red'}`;

        // Update counters
        const displayCount = this.metrics.displays ? this.metrics.displays.length : 0;
        document.getElementById('displayCount').textContent = displayCount;
        document.getElementById('uptime').textContent = this.formatUptime(this.metrics.uptime);
      }

      formatUptime(seconds) {
        if (seconds < 60) return `${Math.floor(seconds)}s`;
        if (seconds < 3600) return `${Math.floor(seconds / 60)}m`;
        return `${Math.floor(seconds / 3600)}h`;
      }


    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🌐 DOM carregado, inicializando DebugOverlay...');
      try {
        new DebugOverlay();
        console.log('🎉 DebugOverlay criado com sucesso!');
      } catch (error) {
        console.error('❌ Erro ao criar DebugOverlay:', error);
        console.error('Stack trace:', error.stack);
      }
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      window.debugAPI?.removeAllListeners?.();
    });
  </script>
</body>
</html>
